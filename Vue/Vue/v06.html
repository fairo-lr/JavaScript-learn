<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>vue基本概念</title>

	</head>

	<body>
		<div id="app1">
			<input type="text" v-model="a" />
		</div>
		<script type="text/javascript" src="js/vue.min.js">
		</script>
		<script type="text/javascript">
			var data = {
				a: 1
			}
			var app1 = new Vue({
				el: "#app1",
				data: data,

				updated: function() {
					//更新实例时被触发
					console.log("实例被更新了");
				}
			});

			console.log(app1.$data === data);
			console.log(app1.$el === document.getElementById('app1'));
			// ＄watch 是一个实例方法
			app1.$watch('a', function(val, oldVal) {
				// 这个回调将在 `vm.a` 改变后调用
				console.log("a被改动,新值:" + val + ",旧值:" + oldVal);
			})

			var app2 = new Vue({
				customOption: 'foo',  
				created: function() {
					console.log(this.$options.customOption);// => 'foo'
				}
			})
		</script>
	</body>

</html>
