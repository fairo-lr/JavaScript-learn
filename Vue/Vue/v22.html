<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>vue 数组的变异和非变异方法</title>
	</head>

	<body>
		<div id="app1">
			<ul>
				<li v-for="n in items">
					<h2>{{n}}</h2>
				</li>
			</ul>
			<button @click="items.splice(0,3)">修改数组(变异)</button>
			<button @click="items.slice(0,3)">修改数组(不变异)</button>
			<p>slice不会改变原数组,返回的是一个新的数组, splice直接返回的原数组处理后的结果</p>
		</div>
		<script type="text/javascript" src="js/vue.min.js">
		</script>
		<script type="text/javascript"> 
			var app1 = new Vue({
				el: "#app1",
				data: {
					items: [1, 3, 5, 7, 9, 2, 4, 6, 8, 0]
				}

			});
		</script>
	</body>

</html>
