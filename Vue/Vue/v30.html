<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>组件</title>
	</head>

	<body>
		<div id='vm'>
		 <fairo-template></fairo-template>
		</div>
		<script type="text/javascript" src="js/vue.min.js">
		</script>
		<script type="text/x-template" id="template1">
			<div>这是一个组件</div>
		</script>
		<script type="text/javascript">
			Vue.component('fairo-template',{
				template:"#template1"
			});
			var vm = new Vue({
			 el:'#vm' 
			});
		</script>
	</body>

</html>
