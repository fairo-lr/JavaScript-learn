<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>表单</title>
	</head>

	<body>
		<div id='vm'>
			<p>
				<label>姓名</label>
				<input v-model="name" type="text" /><br/>
				<textarea v-model="name" rows="3" cols="30"></textarea>
				<label>值: </label><span>{{name}}</span>
			</p>
			<p>
				<label>爱好</label>
				<input type="checkbox" v-model="hobbies" value="代码" id="hobbies1" />
				<label for="hobbies1">代码</label>
				<input type="checkbox" v-model="hobbies" value="运动" id="hobbies2" />
				<label for="hobbies2">运动</label>
				<input type="checkbox" v-model="hobbies" value="音乐" id="hobbies3" />
				<label for="hobbies3">音乐</label> 值：{{hobbies}}
			</p>
			<p>
				<label>性别</label>
				<!--<template v-for="item in sexlist" v-model="sex">
					<input type="radio" name="sex" v-bind:value="item.value"  v-for="item in sexlist"/>{{item.value}}
				</template>-->
				<!--<input type="radio" name="sex" v-bind:value="item.value"  v-for="item in sexlist"/>{{item.value}}-->
				<!--<input type="checkbox" v-bind:value="item.value" />{{item.value}}-->
				<input type="radio" v-model="sex" value="男">男
				<input type="radio" v-model="sex" value="女">女
				<input type="radio" v-model="sex" value="保密">保密
				<label>值: </label><span>{{sex}}</span>
			</p>
			<p>
				<label>精通</label>
				<select v-model="skill1">
					<option value="Java">Java</option>
					<option value="前端">前端</option>
					<option value="Oracle">Oracle</option>
					<option value="">--请选择--</option>
				</select>
				<select v-model="skill1">
					<option v-for="item in skills">{{item}}</option>
				</select>
				<label>值: </label><span>{{skill1}}</span>
			</p>
			<p>
				<label>擅长</label>
				<!--静态绑定-->
				<select v-model="select_jingtai" multiple>
					<option>读书</option>
					<option>写字</option>
					<option>画画</option>
				</select>
				<label>值: </label><span>{{select_jingtai}}</span>(多选可以自动打包成数组)<br/>
				<!--动态绑定-->
				<select v-model="select_dongtai">
					<option v-for="item in languages" v-bind:value="item.value">{{item.text}}</option>
				</select>
				<label>值: </label><span>{{select_dongtai}}</span><br/> 对于单选按钮，勾选框及选择列表选项， v-model 绑定的 value 通常是静态字符串（对于勾选框是逻辑值）; 可以使用 v-bind 设置 value 为任意值,包括数组\对象等
			</p>
			<p>
				<input type="checkbox" v-model="isAllow" />同意本网站协定
				<label>值: </label><span>{{isAllow}}</span>
			</p>
			<p>
				<input type="checkbox" v-model="isOk" v-bind:true-value="yes" v-bind:false-value="no" />同意本网站协定
				<label>值: </label><span>{{isOk}}</span>
			</p>
			<p>
				<input type="checkbox" v-model="isOk2" v-bind:true-value="'yes'" v-bind:false-value="'no'" />同意本网站协定
				<label>值: </label><span>{{isOk2}}</span>
			</p>
			<p>
				<input type="radio" name="sendMsg" v-model="isSend" value="发送" />发送
				<input type="radio" name="sendMsg" v-model="isSend" value="不发送" />不发送
				<label>值: </label><span>{{isSend}}</span>
			</p>
			<p>
				<label>等级</label>
				<select v-model="grade">
					<option :value="{level:1}">A级</option>
					<option :value="{level:2}">B级</option>
					<option v-bind:value="{level:3}">C级</option>
				</select>
				值：{{grade.level}}
			</p>
		</div>
		<script type="text/javascript" src="js/vue.min.js">
		</script>
		<script type="text/javascript">
			var vm = new Vue({
				el: "#vm",
				data: {
					name: '',
					hobbies: [],
					sex: '',
					skill1: '',
					skills: ['前端', '后端', '数据库'],
					languages: [{
							value: '123',
							text: 'C#'
						}, {
							value: {
								name: 123
							},
							text: 'Ruby'
						},
						{
							value: 'Go',
							text: 'Go'
						},
						{
							value: 'PHP',
							text: 'PHP'
						}, {
							value: 'Python',
							text: 'Python'
						}
					],
					select_jingtai: ['画画', '写字'],
					select_dongtai: ['C#'],
					isAllow: '',
					isOk: "同意",
					yes: '同意',
					no: '不同意',
					isOk2: "yes",
					isSend: '不发送',
					grade: {
						name: "技术等级",
						level: 0
					}

				}
			});
		</script>
	</body>

</html>
