<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>vue 条件渲染+Key的使用情景</title>
	</head>

	<body>
		<div id="app1">
			<template v-if="type==='username'">
				<label>账号</label>
				<input type="text" placeholder="输入账号" key='name' />
			</template>
			<template v-else>
				<label>邮箱</label>
				<input type="text" placeholder="输入邮箱" key='email'/>
			</template>
			<br/>
			<a href="" @click.prevent="type='username'">账号登陆</a> |
			<a href="" @click.prevent="type='email'"> 邮箱登陆</a>
			<h1 v-show='show'>测试</h1>
		</div>
		<script type="text/javascript" src="js/vue.min.js">
		</script>
		<script type="text/javascript">
			var app1 = new Vue({
				el: "#app1",
				data: {
					type: 'username',
					show:true
				} 
			});
		</script>
	</body>

</html>
