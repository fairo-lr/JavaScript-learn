<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>普通组件实现</title>
	</head>

	<body>
		<div class="app1">
			<ol>
				<!-- 创建一个 todo-item 组件的实例 -->
				<todo-item></todo-item>
			</ol>
			<ol>
				<todo-item v-for="item in items">{{item}}</todo-item>
			</ol>
		</div>

		<div class="app2">
			带属性的组件
			<ol>
				<todo-item2 v-for="item in items" v-bind:todo="item"></todo-item2>
			</ol>
		</div>

		<script type="text/javascript" src="js/vue.min.js">
		</script>
		<script type="text/javascript">
			//注册组件
			Vue.component("todo-item", {
				template: "<li>这是个待办项</li>"
			});

			Vue.component("todo-item2", {
				props: ['todo'],
				template: "<li>{{todo.text}}</li>"
			});
			//实例化(构件)
			var app1 = new Vue({
				el: ".app1",
				data: {
					items: [1, 3, 5, 7, 9]
				}
			});
			var app2 = new Vue({
				el: ".app2",
				data: {
					items: [{
							id: 0,
							text: '蔬菜'
						},
						{
							id: 1,
							text: '奶酪'
						},
						{
							id: 2,
							text: '随便其它什么人吃的东西'
						}
					]
				}
			});
		</script>
	</body>

</html>
