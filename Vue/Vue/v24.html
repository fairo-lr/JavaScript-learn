<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>vue 显示过滤/排序结果</title>
	</head>

	<body>
		<div id="app1">
			<p>
				<span v-for="n in items">
                    {{n}}
                </span>
			</p>
			<p>
				<span v-for="n in even">
                    {{n}}
                </span>
			</p>
			<p>
				<span v-for="n in odd()">
                    {{n}}
                </span>
			</p>
		</div>
		<script type="text/javascript" src="js/vue.min.js">
		</script>
		<script type="text/javascript">
			var app1 = new Vue({
				el: "#app1",
				data: {
					items: [1, 3, 5, 7, 9, 2, 4, 6, 8, 0]
				},
				computed: {
					even: function() {
						return this.items.filter(function(n) {
							return n % 2 === 0;
						});
					}
				},
				methods: {
					odd: function() {
						return this.items.filter(function(n) {
							return n % 2 === 1;
						});
					}
				}
 			});
 
		</script>
	</body>

</html>
