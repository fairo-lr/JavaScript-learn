<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>组件</title>
	</head>

	<body>
		<div id='vm'>
			 <child message="测试一下"></child>
			 <child2 my-message="测试一下2"></child2>
		</div>
		<script type="text/javascript" src="js/vue.min.js">
		</script> 
		<script type="text/javascript">
			Vue.component('child', {
				template: "<span>{{message}}</span>",
				props:['message']
			});
			Vue.component('child2', {
				template: "<span>{{myMessage}}</span>",
				props:['myMessage']
			});

			var vm = new Vue({
				el: '#vm'
			});
		</script>
	</body>

</html>
