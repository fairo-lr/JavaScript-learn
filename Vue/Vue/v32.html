<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>组件</title>
	</head>

	<body>
		<div id='vm'>
			<me-counter></me-counter>
			<me-counter></me-counter>
			<me-counter></me-counter>

		</div>
		<script type="text/javascript" src="js/vue.min.js">
		</script> 
		<script type="text/javascript">
			Vue.component('me-counter', {
				template: "<button type='button' @click='counter+=1'>{{counter}}</button>",
				data: function() {
					return {
						counter: 0
					}
				}
			});

			var vm = new Vue({
				el: '#vm'
			});
		</script>
	</body>

</html>
