<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		价格:<input type="text" name="price" id="price" /><span id="priceMsg"></span>
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
		<script type="text/javascript">
			function valid() {
				var price = $("#price");
				var priceMsg = $("#priceMsg");
				var value="";
				return (value= $("#price").val(),isNaN(value))?
				( $("#priceMsg").html("格式错误"),false):( $("#priceMsg").html(""),true);

			}

			$("#price").keyup(valid);
		</script>
	</body>

</html>
