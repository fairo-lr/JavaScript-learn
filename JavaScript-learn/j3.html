<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<script type="text/javascript">
			function Person(name, age) {
				this.name = name;
				this.age = age;

			}

			var A = new Person("tom", 29);

			Person.prototype.Max = 9999;
			console.log(A.Max);

			Person.__proto__.Min = -9999;
			console.log(Person.prototype);
			console.log(Person.__proto__);
			console.log(A.Min);

			var A2 = function() {};
			var a = new A2(); 
			A2.__proto__.min=-999;
			console.log(a.min);
			console.log(a.__proto__.__proto__); //Object {}（即构造器function Object 的原型对象）
			console.log(a.__proto__.__proto__.__proto__); //null
		</script>
	</body>

</html>
